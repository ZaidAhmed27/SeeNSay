<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="main.css" />
</head>

<body>

	<div class="container">
		<!--I have divided the container in 6 parts. The first five are named quarter and they share a 12% each. The other part is "half" which shares 40%. -->
        <div class="quarter quarter1">
			<div class="part part1"><div>1</div></div>
            <div class="part part2"><div>The Turkey</div></div>
            <div class="part part3"><div>Mom</div></div>
            <div class="part part4"><div>Dad</div></div>
            <div class="part part5"><div>The Dog</div></div>
		</div>
        <div class="quarter quarter2">
			<div class="part part1"><div>2</div></div>
            <div class="part part2"><div>sat on</div></div>
            <div class="part part3"><div>ate</div></div>
            <div class="part part4"><div>danced with</div></div>
            <div class="part part5"><div>saw</div></div>
		</div>
        <div class="quarter quarter3">
			<div class="part part1"><div>3</div></div>
            <div class="part part2"><div>a funny</div></div>
            <div class="part part3"><div>a scary</div></div>
            <div class="part part4"><div>a goofy</div></div>
            <div class="part part5"><div>a slim</div></div>
		</div>
        <div class="quarter quarter4">
			<div class="part part1"><div>4</div></div>
            <div class="part part2"><div>goat</div></div>
            <div class="part part3"><div>monkey</div></div>
            <div class="part part4"><div>fish</div></div>
            <div class="part part5"><div>cow</div></div>
		</div>
		<div class="quarter quarter5">
			<div class="part part1"><div>5</div></div>
            <div class="part part2"><div>on the moon</div></div>
            <div class="part part3"><div>on the chair</div></div>
            <div class="part part4"><div>in my soup</div></div>
            <div class="part part5"><div>on the grass</div></div>
		</div>
        <div class="half">
			<p id="generatedWords"></p>
			<!--Buttons for the words and to speak-->
			<button class="button6" id="textToSpeak">Play</button>
			<button class="button1" id="btn1">1</button>
			<button class="button2" id="btn2">2</button>
			<button class="button3" id="btn3">3</button>
			<button class="button4" id="btn4">4</button>
			<button class="button5" id="btn5">5</button>
			<button class="button7" id="reset">Reset</button>
			<button class="button8" id="Random">Random Story</button>
		</div>

		<img src="bookworm.png" alt="bookworm" width="250" height="250">

	</div>
	<script src="app.js"></script>
	</body>
	</html>
